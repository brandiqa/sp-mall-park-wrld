<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./app.css" />
  <script src="https://cdn-webgl.wrld3d.com/wrldjs/dist/latest/wrld.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="https://cdn-webgl.wrld3d.com/wrldjs/addons/indoor_control/latest/indoor_control.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.90/jsrender.min.js"></script>
  <title>Shopping Mall</title>
</head>
<body>
  <div id="widget-container" class="wrld-widget-container"></div>

  <div id="floorButtons">
    <button id="mallBtn">Enter Mall</button>
    <button id="topBtn">Top Floor</button>
    <button id="upBtn">Move Up</button>
    <button id="downBtn">Move Down</button>
    <button id="bottomBtn">Bottom Floor</button>
    <button id="exitBtn">Exit Building</button>
  </div>

  <script id="cardStoreTemplate" type="text/x-jsrender">
    <div class="card">
      <h1>{{:title}}</h1>
    </div>
  </script>

  <div id="map"></div>

  <script src="app.js"></script>
</body>
</html>
